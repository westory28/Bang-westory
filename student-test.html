    <script>

        const firebaseConfig = { apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU", authDomain: "history-quiz-yongsin.firebaseapp.com", projectId: "history-quiz-yongsin", storageBucket: "history-quiz-yongsin.firebasestorage.app", messagingSenderId: "177587430482", appId: "1:177587430482:web:d79cc145c11e335cc3ab8b", measurementId: "G-LHN97D7R2R" };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const app = {
            currentUser: null,

            init: function() {
                auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                    .then(() => {
                        this.checkAuth();
                    })
                    .catch((error) => {
                        console.error("ì„¸ì…˜ ì„¤ì • ì˜¤ë¥˜:", error);
                        this.checkAuth();
                    });
            },

            checkAuth: function() {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log("ë¡œê·¸ì¸ í™•ì¸ë¨:", user.email);
                        this.currentUser = user;
                        this.loadData();
                    } else {
                        console.log("ë¡œê·¸ì¸ ìƒíƒœ ì•„ë‹˜");
                        alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
                        // window.location.href = 'index.html'; // í…ŒìŠ¤íŠ¸ ì‹œ ì£¼ì„ ì²˜ë¦¬ ê°€ëŠ¥
                    }
                });
            },

            loadData: async function() {
                try {
                    // 1. ìœ ì € í”„ë¡œí•„ ê°€ì ¸ì˜¤ê¸°
                    const userDoc = await db.collection('users').doc(this.currentUser.uid).get();
                    if (userDoc.exists) {
                        const u = userDoc.data();
                        const nameEl = document.getElementById('profile-name');
                        const infoEl = document.getElementById('profile-info');
                        if(nameEl) nameEl.innerText = u.name;
                        if(infoEl) infoEl.innerText = `${u.class}ë°˜ ${u.number}ë²ˆ | ${this.currentUser.email}`;
                    }

                    // 2. ë‚´ í€´ì¦ˆ ê¸°ë¡ ê°€ì ¸ì˜¤ê¸°
                    const snapshot = await db.collection('quiz_results')
                        .where('uid', '==', this.currentUser.uid)
                        .orderBy('timestamp', 'desc')
                        .limit(20)
                        .get();

                    if (snapshot.empty) {
                        const listEl = document.getElementById('history-list');
                        if(listEl) listEl.innerHTML = '<div class="p-8 text-center text-stone-400">ì•„ì§ í‘¼ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë„ì „ì„ ì‹œì‘í•´ë³´ì„¸ìš”! ğŸš€</div>';
                        this.updateStats([]);
                        document.getElementById('loading-overlay').style.display = 'none';
                        return;
                    }

                    const history = [];
                    snapshot.forEach(doc => history.push(doc.data()));

                    this.renderHistoryList(history);
                    this.updateStats(history);
                    this.renderChart(history);

                } catch (e) {
                    console.error("ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:", e);
                    // ì¸ë±ìŠ¤ ì—ëŸ¬ ì²˜ë¦¬ ë“±ì€ ê¸°ì¡´ ë¡œì§ ìœ ì§€
                }
                const loader = document.getElementById('loading-overlay');
                if(loader) loader.style.display = 'none';
            },

            renderHistoryList: function(list) {
                const container = document.getElementById('history-list');
                if(!container) return;
                
                container.innerHTML = list.map(item => `
                    <div class="p-4 flex justify-between items-center hover:bg-stone-50 transition bg-white">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-sm font-bold text-stone-700">${item.timeString ? item.timeString.split('ì˜¤')[0] : 'ë‚ ì§œ ì—†ìŒ'}</span> 
                                <span class="text-xs text-stone-400">${item.timeString && item.timeString.includes('ì˜¤í›„')?'ì˜¤í›„':'ì˜¤ì „'}</span>
                            </div>
                            <div class="text-xs text-stone-500">ìƒíƒœ: ${item.status || 'ì™„ë£Œ'}</div>
                        </div>
                        <div class="text-right">
                            <span class="text-xl font-bold ${item.score >= 80 ? 'text-green-600' : (item.score >= 60 ? 'text-amber-600' : 'text-red-500')}">${item.score}ì </span>
                        </div>
                    </div>
                `).join('');
            },

            updateStats: function(list) {
                if (list.length === 0) return;
                
                const scores = list.map(i => i.score);
                const total = list.length;
                const max = Math.max(...scores);
                const avg = Math.round(scores.reduce((a, b) => a + b, 0) / total);

                const totalEl = document.getElementById('stat-total');
                const bestEl = document.getElementById('stat-best');
                const avgEl = document.getElementById('stat-avg');

                if(totalEl) totalEl.innerText = total + "íšŒ";
                if(bestEl) bestEl.innerText = max + "ì ";
                if(avgEl) avgEl.innerText = avg + "ì ";
            },

            renderChart: function(list) {
                const ctxEl = document.getElementById('scoreChart');
                if(!ctxEl) return;
                
                const ctx = ctxEl.getContext('2d');
                const reversedList = [...list].reverse();
                const labels = reversedList.map((_, i) => `${i+1}íšŒ`);
                const data = reversedList.map(i => i.score);

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'ì ìˆ˜',
                            data: data,
                            borderColor: '#d97706',
                            backgroundColor: 'rgba(217, 119, 6, 0.1)',
                            tension: 0.3,
                            fill: true,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#d97706',
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, max: 100, ticks: { stepSize: 20 } },
                            x: { display: false }
                        }
                    }
                });
            },
