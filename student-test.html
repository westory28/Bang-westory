                    queries.push(

                    const snapshots = await Promise.all(queries);
                    const mergedMap = new Map(); // ì¤‘ë³µ ì œê±°ë¥¼ ìœ„í•œ Map (Key: ë¬¸ì„œID)

                    snapshots.forEach(snapshot => {

            // ğŸ“Œ ì˜¤ë‹µ ë…¸íŠ¸ ì—´ê¸°
            openModal: async function(index) {
                const modal = document.getElementById('detail-modal');
                const loading = document.getElementById('modal-loading');
                const content = document.getElementById('modal-content');
                const dateEl = document.getElementById('modal-date');

                try {

                    if(record.timeString) dateEl.innerText = `${record.timeString} ì‘ì‹œ ê¸°ë¡`;

                    const userLogs = record.details || [];
                    
                    if (userLogs.length === 0) {
                        throw new Error("ì €ì¥ëœ ë¬¸ì œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                    }

                    const ids = userLogs.map(log => String(log.id));
                    
                    // Firestore 'in' ì¿¼ë¦¬ëŠ” ìµœëŒ€ 10ê°œ ì œí•œì´ ìˆìœ¼ë¯€ë¡œ ì•ˆì „í•˜ê²Œ ëŠì–´ì„œ ìš”ì²­
                    // (í˜¹ì‹œ ë¬¸ì œê°€ 10ê°œê°€ ë„˜ì„ ê²½ìš°ë¥¼ ëŒ€ë¹„)
                    const chunks = [];

                    const questionMap = {};
                    
                    // ë³‘ë ¬ë¡œ ë¬¸ì œ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    await Promise.all(chunks.map(async (chunk) => {
                        const qSnapshot = await db.collection('quiz_questions')

                        const isCorrect = log.correct;

                        return `

                                    <span class="font-bold">âœï¸ ë‚´ê°€ ì“´ ë‹µ:</span>

                                </div>
                                ${!isCorrect ? `

                                ${this.linkify(explanation || 'í•´ì„¤ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.')}
                            </div>
                        </div>
                        `;
                    }).join('');

                    loading.classList.add('hidden');
                    loading.style.display = 'none';
                    content.classList.remove('hidden');

                } catch (e) {

                    content.classList.remove('hidden');
                    content.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-64 text-stone-400 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-3 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                            <p class="font-bold text-stone-600">ìƒì„¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                            <p class="text-xs mt-1 text-stone-400">${e.message}</p>
                        </div>
                    `;
                }

            closeModal: function(e) {

            linkify: function(text) {
                if(!text) return "";
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, function(url) {

            updateStats: function(list) {
                if(list.length === 0) return;

                document.getElementById('stat-best').innerText = Math.max(...scores) + "ì ";
                document.getElementById('stat-avg').innerText = Math.round(scores.reduce((a, b) => a + b, 0) / list.length) + "ì ";

            renderChart: function(list) {

                if (window.myChart) window.myChart.destroy();

                const ctx = ctxEl.getContext('2d');

                window.myChart = new Chart(ctx, {
