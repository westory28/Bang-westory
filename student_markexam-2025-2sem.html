<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStory - 시험 자가 채점</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* 헤더 스타일 */
        header { background-color: white; border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 50; height: 64px; }
        .header-container { max-width: 80rem; margin: 0 auto; padding: 0 1.5rem; height: 100%; display: flex; align-items: center; justify-content: space-between; }
        .logo-text { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.025em; cursor: pointer; display: flex; align-items: center; }
        .logo-we { color: #2563eb; }
        .logo-story { color: #f59e0b; }

        /* 점수판 플로팅 스타일 */
        .score-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* OMR 버튼 스타일 */
        .omr-btn {
            width: 32px; height: 32px; border-radius: 50%; border: 1px solid #d1d5db;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            font-size: 0.9rem; font-weight: bold; transition: all 0.2s; color: #6b7280;
            background-color: white;
        }
        .omr-btn:hover { background-color: #f3f4f6; border-color: #9ca3af; }
        
        /* 마킹 상태 */
        .omr-btn.selected { background-color: #1f2937; color: white; border-color: #1f2937; }
        .omr-btn.correct { background-color: #22c55e; color: white; border-color: #22c55e; } /* 정답 초록 */
        .omr-btn.wrong { background-color: #ef4444; color: white; border-color: #ef4444; } /* 오답 빨강 */
        
        /* 결과 뱃지 */
        .result-badge { font-weight: 800; font-size: 1.1rem; width: 2rem; text-align: center; }
        .res-o { color: #22c55e; }
        .res-x { color: #ef4444; }

        /* 서술형 박스 */
        .subj-box { border: 1px solid #e5e7eb; border-radius: 0.5rem; background: white; overflow: hidden; margin-bottom: 1rem; }
        .subj-header { background: #f9fafb; padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
        .subj-content { padding: 1rem; }
    </style>
</head>
<body class="text-stone-800">

    <header>
        <div class="header-container">
            <div class="logo-text" onclick="location.reload()">
                <span class="logo-we">We</span><span class="logo-story">story</span>
            </div>
            <div class="font-bold text-stone-600 text-sm md:text-base">
                2025학년도 2학기 기말고사 자가 채점
            </div>
        </div>
    </header>

    <div class="sticky top-[65px] z-40 px-4 py-2">
        <div class="max-w-3xl mx-auto score-card rounded-full px-6 py-3 flex justify-between items-center">
            <span class="font-bold text-stone-600">내 점수</span>
            <div class="flex items-baseline">
                <span id="current-score" class="text-3xl font-bold text-blue-600 mr-1">0</span>
                <span class="text-sm text-stone-500 font-medium">/ 100점</span>
            </div>
        </div>
    </div>

    <main class="flex-1 max-w-3xl mx-auto w-full px-4 pb-12 pt-4">
        
        <div id="loading-area" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid mx-auto mb-4"></div>
            <p class="text-stone-500">시험지를 불러오는 중입니다...</p>
        </div>

        <div id="exam-content" class="hidden space-y-8">
            
            <div class="bg-white rounded-xl shadow-sm border border-stone-200 p-6">
                <h2 class="font-bold text-xl mb-4 border-b pb-2 flex items-center">
                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded mr-2">선택형</span> 
                    객관식 답안
                </h2>
                <div id="objective-container" class="space-y-4">
                    </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-stone-200 p-6">
                <h2 class="font-bold text-xl mb-4 border-b pb-2 flex items-center">
                    <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded mr-2">논술형</span> 
                    서술형 답안
                </h2>
                <div class="bg-yellow-50 text-yellow-800 text-sm p-3 rounded mb-4">
                    <i class="fas fa-exclamation-circle mr-1"></i> 서술형은 <strong>[정답 보기]</strong>를 누른 후, 본인이 판단하여 <strong>[정답 인정]</strong> 버튼을 눌러야 점수에 반영됩니다.
                </div>
                <div id="subjective-container">
                    </div>
            </div>

            <div class="text-center text-sm text-stone-400 py-4">
                모든 채점이 완료되었습니다.<br>이 결과는 저장되지 않으며 본인 확인용입니다.
            </div>

        </div>
    </main>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU", authDomain: "history-quiz-yongsin.firebaseapp.com", projectId: "history-quiz-yongsin", storageBucket: "history-quiz-yongsin.firebasestorage.app", messagingSenderId: "177587430482", appId: "1:177587430482:web:d79cc145c11e335cc3ab8b", measurementId: "G-LHN97D7R2R" };
        let db; try { if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); } db = firebase.firestore(); } catch(e) { console.error("Firebase Init Error", e); }

        const app = {
            state: {
                totalScore: 0,
                examData: null, // DB에서 가져온 정답지
                userMarks: {}   // 사용자가 마킹한 기록
            },

            init: function() {
                this.loadExamData();
            },

            // [핵심] DB에서 정답지 불러오기 (없으면 예시 데이터 사용)
            loadExamData: function() {
                // 실제로는 db.collection('exam_config').doc('current_exam').get() 등을 사용합니다.
                // 여기서는 선생님이 '적용하여 채점표 만들기'를 했을 때 저장되었다고 가정하는 구조입니다.
                // 테스트를 위해 즉시 실행 가능한 더미 데이터를 넣고, 주석으로 DB 코드를 남깁니다.
                
                /* [DB 연동 코드 예시]
                db.collection('exam_config').doc('2025_2_final').get().then(doc => {
                    if(doc.exists) {
                        this.state.examData = doc.data();
                        this.render();
                    } else { alert("시험 정보가 없습니다."); }
                });
                */

                // [테스트용 더미 데이터 - 선생님이 설정한 값이라고 가정]
                setTimeout(() => {
                    this.state.examData = {
                        objective: [
                            { no: 1, answer: 3, score: 4 },
                            { no: 2, answer: 1, score: 4 },
                            { no: 3, answer: 5, score: 5 },
                            { no: 4, answer: 2, score: 4 },
                            { no: 5, answer: 4, score: 5 }
                        ],
                        subjective: [
                            { 
                                parentNo: 1, 
                                subItems: [
                                    { no: 1, answer: "묘청", score: 5 },
                                    { no: 2, answer: "김부식", score: 5 }
                                ] 
                            },
                            { 
                                parentNo: 2, 
                                subItems: [
                                    { no: 1, answer: "직지심체요절", score: 10 }
                                ] 
                            }
                        ]
                    };
                    this.render();
                }, 800); // 로딩 효과
            },

            render: function() {
                document.getElementById('loading-area').style.display = 'none';
                document.getElementById('exam-content').classList.remove('hidden');
                
                this.renderObjective();
                this.renderSubjective();
            },

            // 객관식 렌더링
            renderObjective: function() {
                const container = document.getElementById('objective-container');
                let html = '';
                
                this.state.examData.objective.forEach(q => {
                    html += `
                    <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-0" id="obj-row-${q.no}">
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-lg text-blue-600 w-8 text-center">${q.no}</span>
                            <div class="flex gap-2">
                                ${[1,2,3,4,5].map(num => `
                                    <div class="omr-btn" onclick="app.checkObjective(${q.no}, ${num}, ${q.answer}, ${q.score})">${num}</div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xs text-gray-400 font-medium">${q.score}점</span>
                            <div class="result-badge" id="res-badge-${q.no}"></div>
                        </div>
                    </div>
                    `;
                });
                container.innerHTML = html;
            },

            // 서술형 렌더링
            renderSubjective: function() {
                const container = document.getElementById('subjective-container');
                let html = '';

                this.state.examData.subjective.forEach((p, pIdx) => {
                    html += `<div class="subj-box">
                        <div class="subj-header">
                            <span class="font-bold">서술형 ${pIdx + 1}번</span>
                        </div>
                        <div class="subj-content space-y-4">`;
                    
                    p.subItems.forEach((s, sIdx) => {
                        const uniqueId = `subj-${pIdx}-${sIdx}`;
                        html += `
                        <div class="border-b border-gray-100 pb-4 last:border-0 last:pb-0" id="${uniqueId}-wrapper">
                            <div class="flex justify-between mb-2">
                                <span class="font-bold text-stone-700 text-sm">(${sIdx + 1}) 소문항 <span class="text-gray-400 font-normal ml-1">(${s.score}점)</span></span>
                                <div class="result-badge" id="${uniqueId}-badge"></div>
                            </div>
                            
                            <div id="${uniqueId}-actions" class="mt-2">
                                <button onclick="app.revealSubjective('${uniqueId}', '${s.answer}')" class="w-full py-3 border-2 border-dashed border-indigo-200 text-indigo-500 rounded font-bold hover:bg-indigo-50 transition">
                                    <i class="fas fa-eye mr-2"></i> 정답 보기
                                </button>
                            </div>

                            <div id="${uniqueId}-check" class="hidden mt-3 bg-stone-50 p-3 rounded">
                                <div class="mb-2 text-sm font-bold text-stone-600">모범 답안:</div>
                                <div class="text-lg font-bold text-red-600 mb-3">${s.answer}</div>
                                <div class="flex gap-2">
                                    <button onclick="app.gradeSubjective('${uniqueId}', ${s.score}, true)" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded font-bold shadow-sm transition">
                                        <i class="fas fa-check mr-1"></i> 정답 인정
                                    </button>
                                    <button onclick="app.gradeSubjective('${uniqueId}', ${s.score}, false)" class="flex-1 bg-white border border-stone-300 text-stone-600 hover:bg-stone-50 py-2 rounded font-bold shadow-sm transition">
                                        오답
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    });

                    html += `</div></div>`;
                });
                container.innerHTML = html;
            },

            // --- 로직: 객관식 채점 ---
            checkObjective: function(qNo, selected, answer, score) {
                // 이미 풀었으면 수정 불가 (원하면 수정 가능하게 로직 변경 가능)
                if(this.state.userMarks[`obj-${qNo}`]) return;

                const row = document.getElementById(`obj-row-${qNo}`);
                const buttons = row.querySelectorAll('.omr-btn');
                const badge = document.getElementById(`res-badge-${qNo}`);

                // 정오답 판별
                const isCorrect = (selected === answer);
                
                // 버튼 스타일 변경
                buttons.forEach((btn, idx) => {
                    const btnNum = idx + 1;
                    btn.classList.remove('selected', 'correct', 'wrong'); // 초기화
                    
                    if(btnNum === selected) {
                        if(isCorrect) btn.classList.add('correct'); // 맞으면 초록
                        else btn.classList.add('wrong'); // 틀리면 빨강
                    }
                    // 틀렸을 때 정답 표시 (선택사항)
                    if(!isCorrect && btnNum === answer) {
                        btn.style.borderColor = "#22c55e";
                        btn.style.color = "#22c55e";
                        btn.style.borderWidth = "2px";
                    }
                });

                // 결과 뱃지 & 점수 반영
                if(isCorrect) {
                    badge.innerHTML = '<i class="fas fa-circle res-o text-xs"></i>';
                    this.addScore(score);
                } else {
                    badge.innerHTML = '<i class="fas fa-times res-x"></i>';
                }

                // 기록
                this.state.userMarks[`obj-${qNo}`] = true;
            },

            // --- 로직: 서술형 정답 공개 ---
            revealSubjective: function(id, answer) {
                document.getElementById(`${id}-actions`).style.display = 'none';
                document.getElementById(`${id}-check`).classList.remove('hidden');
            },

            // --- 로직: 서술형 자가 점수 부여 ---
            gradeSubjective: function(id, score, isCorrect) {
                if(this.state.userMarks[id]) return; // 중복 채점 방지

                const badge = document.getElementById(`${id}-badge`);
                const wrapper = document.getElementById(`${id}-wrapper`);
                const checkArea = document.getElementById(`${id}-check`);

                // UI 업데이트 (버튼 숨기고 결과 고정)
                checkArea.innerHTML = isCorrect 
                    ? `<div class="text-center font-bold text-green-600 py-2 bg-green-50 rounded">본인 채점: 정답 (+${score}점)</div>`
                    : `<div class="text-center font-bold text-stone-500 py-2 bg-stone-100 rounded">본인 채점: 오답</div>`;

                if(isCorrect) {
                    badge.innerHTML = '<i class="fas fa-circle res-o text-xs"></i>';
                    this.addScore(score);
                } else {
                    badge.innerHTML = '<i class="fas fa-times res-x"></i>';
                }

                this.state.userMarks[id] = true;
            },

            // 점수 애니메이션
            addScore: function(points) {
                const el = document.getElementById('current-score');
                const oldVal = this.state.totalScore;
                this.state.totalScore += points;
                
                // 간단한 카운팅 효과
                let start = oldVal;
                const end = this.state.totalScore;
                const duration = 500;
                const startTime = performance.now();

                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Ease-out 효과
                    const ease = 1 - Math.pow(1 - progress, 3);
                    
                    const current = Math.floor(start + (end - start) * ease);
                    el.innerText = current;

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        el.innerText = end;
                    }
                }
                requestAnimationFrame(animate);
            }
        };

        window.onload = function() { app.init(); };
    </script>
</body>
</html>
